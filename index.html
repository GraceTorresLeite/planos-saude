<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Segurar - o seu Plano de Saúde</title>
    <link rel="shortcut icon" href="img/seguro-saude-1-favicon.png">
    <!--https://github.com/matheusbattisti/curso_bootstrap-->
    <!--https://www.youtube.com/watch?v=SmQMZ36hJJY&list=PLnDvRpP8Bnexu5wvxogy6N49_S5Xk8Cze-->
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
    <!--Bootstrap/ colocar sempre acima do meu css para não subescrever-->
    <!--https://getbootstrap.com/docs/4.4/getting-started/download/-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Meu css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Scripts-->
    <!--jquery colocar acima do popper-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--O popper precisa ser antes do bootstrapcdn-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Kit icones-->
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
    <!--Progress Bar-->
    <!--https://github.com/kimmobrunfeldt/progressbar.js/blob/master/dist/progressbar.min.js-->
    <script src="js/progressbar.min.js"></script>
    <!--Parallax.js-->
    <!--https://github.com/pixelcog/parallax.js/-->
    <!--https://pixelcog.github.io/parallax.js/-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="img/seguro-saude-1.png" alt="Segurar Planos de Saúde">
                    <!--alt = atributo para os robos lerem a imagem-->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                </button>
                <!--lista icones sociais/ nav clearfix justity-content-end-->

                <div class="collapse navbar-collapse" id="navbar-links">
                    <ul class="navbar-nav ml-auto">
                        <li class="navbar-nav">
                            <a class="nav-item nav-link">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                        </li>
                        <li class="navbar-nav">
                            <a class="nav-item nav-link">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        <li class="navbar-nav">
                            <a class="nav-item nav-link">
                                <i class="fa fa-instagram"></i>
                            </a>
                        </li>
                        <li class="navbar-nav">
                            <a class="nav-item nav-link">
                                <i class="fa fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">

                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="home-menu">Home</a>
                        <a class="nav-item nav-link" id="about-menu">Sobre nós</a>
